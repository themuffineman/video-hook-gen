<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      .container {
        width: 1280px;
        height: 720px;
        position: relative;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-150px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video src="video_10_3.mp4" autoplay muted loop></video>
      <div class="overlay">
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
